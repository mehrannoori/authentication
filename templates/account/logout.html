{% extends "_base.html" %}

{% load crispy_forms_tags %}

{% block title %} Log out {% endblock title %}

{% block content %}
    <h1>Log Out</h1>
    <p>Are You Sure You Want to Log Out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Log Out</button>
    </form>
{% endblock content %}
